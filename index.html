  <div class="contenedor">
    <div class="layout">
      <div class="layout__imagen">
        <div class="layout__imagen--fondo"></div>
      </div>
      <div class="layout__informacion centrar-texto">
        <h1 class="layout__informacion--titulo no-margin">Get <span class="morado">insights</span> that help your

        <p class="layout__informacion--parrafo">Discover the benefits of data analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="estadisticas">
          <div class="estadistica">
            <div class="estadistica--num">
              10k+
            </div>
            <div class="estadistica--comp">
              companies
            </div>
          </div><!--Fin estadistica-->
          <div class="estadistica">
            <div class="estadistica--num">
              314
            </div>
            <div class="estadistica--comp">
              templates
            </div>
          </div><!--Fin estadistica-->
          <div class="estadistica">
            <div class="estadistica--num">
              12m
            </div>
            <div class="estadistica--comp">
              queries
            </div>
          </div><!--Fin estadistica-->
        </div>
      </div>
    </div>
  </div>
